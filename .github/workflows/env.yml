name: ENV VARIABLE
on : push
env:
  WF_ENV: Avaibale to all jobs ## la variabile  pi√π esterna

jobs:
 log-env:
  runs-on: ubuntu-latest
  env:
   JOB_ENV: Avaibale for all the steps in this job ## questa varibaile satra acesibile solo per questo job
  steps:
   - name: Log Env VARIABLE
     env: 
      STEP_ENV: Avaibale for only this step 
     run: | 
       echo "WF_ENV:${{WF_ENV}}"
       echo "JOB_ENV:${{JOB_ENV}}"
       echo "STEP_ENV:${{STEP_ENV}}"
   - name:  Log Env VARIABLE2
     run: | 
      echo "WF_ENV:${{WF_ENV}}"             
      echo "JOB_ENV:${{JOB_ENV}}"
      echo "STEP_ENV:${{STEP_ENV}}"
 log_defolt_env: 
  runs-on: ubuntu-latest
  steps:
  - name: deafolt ENV variabiles
    run: |
     echo "HOME:${{HOME}}"
     echo "GITHUB_WORKFLOW:${{GITHUB_WORKFLOW}}"
     echo "GITHUB_ACTION:${{GITHUB_ACTION}}"
     echo "GITHUB_ACTOR:${{GITHUB_ACTOR}}"
     echo "GITHUB_REPOSITORY:${{GITHUB_REPOSITORY}}"
     echo "GITHUB_EVENT_NAME:${{GITHUB_EVENT_NAME}}"
     echo "GITHUB_WORKSPACE:${{GITHUB_WORKSPACE}}"
     echo "GITHUB_SHA:${{GITHUB_SHA}}"
     echo "GITHUB_REF:${{GITHUB_REF}}"
     echo "WF_ENV:${{WF_ENV}}"
     echo "JOB_ENV:${{JOB_ENV}}"
     echo "STEP_ENV:${{STEP_ENV}}"
